<app-menu-login></app-menu-login>

<div class="container main-container">
  <div class="container">
      <h4 class="paragrafo">Registro</h4>      

<form novalidate (ngSubmit)="registrar()" [formGroup]="registroForm">

    <div class="alert alert-danger" *ngIf="errors.length > 0" style="margin-top: 3%;">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>
    
  <div class="form-horizontal" [ngClass]="{'meio-tela-sem-erro': errors.length <= 0, 'meio-tela-com-erro' : errors.length > 0 }">

      <div class="form-group">
          <label class="col-md-3 col-sm-5 control-label" for="email">E-mail</label>
          <div class="col-md-10">
              <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" 
              [ngClass]="{'is-invalid': displayMessage.email }" />
              <span class="text-danger" *ngIf="displayMessage.email">
                  <p [innerHTML]="displayMessage.email"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-3 col-sm-5 control-label" for="senha">Senha</label>
          <div class="col-md-10">
              <input class="form-control" id="senha" type="password" placeholder="Senha (requerida)" formControlName="senha" 
              [ngClass]="{'is-invalid': displayMessage.senha }" />
              <span class="text-danger" *ngIf="displayMessage.senha">
                  <p [innerHTML]="displayMessage.senha"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 col-sm-5 control-label" for="senhaConfirmacao">Confirme a Senha</label>
        <div class="col-md-10">
            <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirmar Senha (requerida)" formControlName="senhaConfirmacao" 
            [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao }" />
            <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
                <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
            </span>
        </div>
      </div>

      <div class="form-group botoes">
          <div class="col-md-12 col-md-offset-2">
              <span>
                  <button class="btn btn-success botao-registro" id="Registro" [disabled]="!registroForm.valid" type="submit">Cadastrar</button>
                  <button class="btn btn-outline-info botao-login" (click)="login()">Já possuo conta</button>
                </span>                
          </div>
      </div>
  </div>
</form>
  </div>  
</div>

<app-rodape-login></app-rodape-login>
